<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maze Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
</head>

<body>
    <div class="menuButton">
        <div class="dropDownContainer">
            <!-- <input id="dropDown" type="button" onclick="" value="Menu"> -->
            <div class="customSelect">
                <form id="mazeLevels">
                    <select id="optionSelect" onchange="displayLevels()">
                        <option value="2">Very easy</option>
                        <option value="3">Easy</option>
                        <option value="4">Medium</option>
                        <option value="5">Average</option>
                        <option value="6">Classic</option>
                        <option value="7">Hard</option>
                        <option value="1">Master</option>
                    </select>
                </form>
            </div>
        </div>
        <input id="startMaze" type="button" onclick="loadMaze()" value="Start" />
    </div>

    <div class="showLevel">
        <span class="noteMazeShow">
            <h5 id="mazeTopic"></h5>
        </span>
    </div>

    <div class="container" id="maze">
    </div>

    <div id="modal-message">
            <div id="message">
                <h1>Felicitari!</h1>
                <p>Ai ajuns la final</p>
                <input type="button" onclick="modalVisability('modal-message')" value="Restart">
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascripts/main.js"></script>
</body>

</html>
<html>
