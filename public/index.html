<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maze Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
</head>

<body>
    <div class="menuButton">
        <div class="dropDownContainer">
            <div class="customSelect">
                <form id="mazeLevels">
                    <select id="optionSelect" onchange="displayLevels()">
                        <option value="2">Level 1</option>
                        <option value="3">Level 2</option>
                        <option value="4">Level 3</option>
                        <option value="5">Level 4</option>
                        <option value="6">Level 5</option>
                        <option value="7">Level 6</option>
                        <option value="1">Level 7</option>
                    </select>
                </form>
            </div>
        </div>
        <input id="startMaze" type="button" onclick="loadMaze()" value="Start" />
    </div>

    <div class="showLevel">
        <span class="noteMazeShow">
            <h5 id="mazeTopic"></h5>
        </span>
    </div>

    <div class="container" id="maze">
    </div>

    <div id="modal-message">
        <div id="message">
            <h1>Congratulations!</h1>
            <p>You just finished the current level.</p>
            <input type="button" onclick="modalVisibility('modal-message')" value="Restart">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascripts/main.js"></script>
</body>

</html>
<html>
